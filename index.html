<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="header--wrapper">
        <h1>Tasky</h1>
        <i data-feather="menu"></i>
      </div>
    </header>
    <nav>
      <div class="nav--filter-container">
        <div class="button--all-tasks selected"><i data-feather="home"></i> All Tasks</div>
        <div class="button--today-tasks"><i data-feather="calendar"></i>Today</div>
        <div class="button--thisweek-tasks"><i data-feather="calendar"></i>Next 7 Days</div>
      </div>
      <h3>Projects</h3>
      <div class="nav--project-container">
        <div class="project"><i data-feather="folder"></i>Javascript</div>
      </div>
      <div class="nav--add-project-container">
        <form class="form--add-project__invisible">
          <input type="text" name="title" id="project-title" placeholder="Project Name">
          <button type="button" class="button--check"><i data-feather="check"></i></button>
          <button type="button" class="button--x"><i data-feather="x"></i></button>
        </form>
        <div class="button--add-project">
          <i data-feather="plus"></i>
          Add Project
        </div>
      </div>
    </nav>
    <main>
      <h2>All Tasks</h2>
      <div class="main--task-container">
        <div class="task">
          <button type="button" class="button--status">
            <i data-feather="circle"></i>
          </button>
          <p class="task--title">Learn JS</p>
          <!-- <input type="text" name="title" id="edit-title" value="Learn JS"> -->
          <!-- <p class="task--date">12th Nov</p> -->
          <input type="date" name="date" id="edit-date" value="" pattern="\d{4}-\d{2}-\d{2}">
          <button type="button" class="button--edit">
            <i data-feather="edit"></i>
          </button>
          <button type="button" class="button--delete">
            <i data-feather="x"></i>
          </button>
        </div>
        <div class="form--submit">
          <button type="button" class="button--check"><i data-feather="check"></i></button>
          <button type="button" class="button--x"><i data-feather="x"></i></button>
        </div>
      </div>
      <div class="main--add-task-container">
        <div class="form--add-task__invisible">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="date">Due date</label>
          <input type="date" name="date" id="date">
          <div class="form--submit">
            <button type="button" class="button--check"><i data-feather="check"></i></button>
            <button type="button" class="button--x"><i data-feather="x"></i></button>
          </div>
        </div>
        <div class="button--add-task">
          <i data-feather="plus"></i>
          Add Task
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      feather.replace();
    </script>
  </body>
</html>
