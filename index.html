<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="header--wrapper">
        <h1><img src="icons/check-square.svg" alt="">Tasky</h1>
        <img src="icons/menu.svg" alt="" class="hamburger">
      </div>
    </header>
    <nav class="__invisible">
      <div class="nav--filter-container">
        <div class="button--all-tasks selected" data-index="All Tasks"><img src="icons/home.svg" alt="">All Tasks</div>
        <div class="button--today-tasks" data-index="Today Tasks"><img src="icons/calendar.svg" alt="">Today</div>
        <div class="button--thisweek-tasks" data-index="This Week Tasks"><img src="icons/calendar.svg" alt="">Next 7 Days</div>
      </div>
      <h3>Projects</h3>
      <div class="nav--project-container">
      </div>
      <div class="nav--add-project-container">
        <form class="form--add-project__invisible">
          <input type="text" name="title" id="project-title" placeholder="Project Name">
          <button type="button" class="button--check"><img src="icons/check.svg" alt=""></button>
          <button type="button" class="button--x"><img src="icons/x.svg" alt=""></button>
        </form>
        <div class="button--add-project">
          <img src="icons/plus.svg" alt="">
          Add Project
        </div>
      </div>
    </nav>
    <main>
      <h2>All Tasks</h2>
      <div class="main--task-container">
      </div>
      <div class="main--add-task-container">
        <form class="form--add-task__invisible">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="desc">Description</label>
          <textarea id="desc"></textarea>
          <div class="wrapper">
            <label for="date">Due date</label>
            <input type="date" name="date" id="date">
          </div>
          <div class="wrapper">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form--submit">
            <button type="button" class="button--check"><img src="icons/check.svg" alt=""></button>
            <button type="button" class="button--x"><img src="icons/x.svg" alt=""></button>
          </div>
        </form>
        <div class="button--add-task button--add-task__invisible">
          <img src="icons/plus.svg" alt="">
          Add Task
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
